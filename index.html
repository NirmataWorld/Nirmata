    <style>
        .header-logo {
            position: absolute;
            right: 85%;
            top: 30px;
            /* Same distance from the bottom as the social icons from the top */
            transform: translateX(-50%);
            /* Center the logo */
            max-width: 160px;
            /* Adjust logo size as needed */
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: roboto, sans-serif;
        }

        .node {
            height: 100vh;
            position: relative;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .node-content {
            max-width: 1536px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            display: flex;
            justify-content: center;
            /* Centering social icons */
            padding-top: 30px;
            color: #fff;
            text-align: center;
        }

        .socials {
            background-color: #181818;
            padding: 6px 18px;
            padding-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            gap: 15px;
            align-items: center;
        }

        .social-icon {
            width: 22px;
            height: 22px;
            display: inline-block;
            line-height: 1em;
            flex-shrink: 0;
            color: currentcolor;
            fill: #fff;
        }

        .social-icon.twitter {
            fill: #1da1f2;
        }

        .social-icon.discord {
            fill: #7289da;
        }

        #audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #audio-player button {
            width: 25px;
            height: 25px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #audio-player button:focus {
            outline: none;
        }

        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .center-btn {
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #ac4240;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 9999;
        }

        .center-btn-icon {
            width: 24px;
            height: 24px;
            fill: currentcolor;
        }
    </style>
    <script>
        function playPause() {
            var audio = document.getElementById("audio");
            var playPauseButton = document.getElementById("play-pause-button");
            var playPauseIcon = document.getElementById("play-pause-icon");
            if (audio.paused) {
                audio.play(); x
                playPauseIcon.setAttribute("src", "assets/play.svg");
            } else {
                audio.pause();
                playPauseIcon.setAttribute("src", "assets/play.svg");
            }
        }
    </script>
